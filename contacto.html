<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="/">
                    <img src="img/logo.svg" alt="Logo">
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div> <!--cierra barra-->

        </div> <!--cierra contenedor-->
    </header>

    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="">

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el formulario de contacto</h2>

        <form action="">
            <fieldset>
                <legend>Informacion Personal</legend>
                <label for="Nombre">Nombre:</label>
                <input type="text" id="Nombre" placeholder="Tu Nombre" required>

                <label for="Email">E-mail</label>
                <input type="email" id="Email" placeholder="Tu Correo Electronico" required>

                <label for="Telefono">Teléfono</label>
                <input type="number" id="Telefono" placeholder="Tu Telefono" required>

                <label for="Mensaje">Mensaje</label>
                <textarea id="Mensaje" placeholder="Tu Mensaje"></textarea>
            </fieldset>
            <fieldset>
                <legend>Informacion Sobre Propiedad</legend>
                <label for="opciones">Vende o Compra</label>
                <select id="opciones">
                    <option value="" disabled selected>-- Seleccione --</option>
                    <option value="Compra">Compra</option>
                    <option value="Vende">Vende</option>
                </select>

                <label for="Cantidad">Cantidad:</label>
                <input type="number" min="0" >

            </fieldset>
            <fieldset>
                <legend>Contacto</legend>

                <p>Como desea ser contactado:</p>
                <label for="telefono">Telefono</label>
                <input type="radio" name="contacto" value="telefono" id="telefono">

                <label for="correo">Correo Electronico</label>
                <input type="radio" name="contacto" value="correo" id="correo">

                <p>Si eligió Telefono, eliga la fecha y hora</p>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">

                <label for="hora">Hora</label>
                <input type="time" id="hora">

            </fieldset>
            <input type="sumit" value="Enviar" class="boton boton-verde">
        </form>
    </main>

    <footer class="site-footer section">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>

            <p class="copyright">Todos los Derechos Reservados &copy;</p>
        </div>
    
    </footer>
</body>
</html>
